<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Game: Rock Paper Scissors</h1>

    <div class="score">
        <ul>
            <li id="computerScore">Computer Score: </li>
            <li id="playerScore">Player Score: </li>
            <li id="numberOfDraws">Number of Draws: </li>
        </ul>
    </div>

    <div id="btnDiv" class="btnBox">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>
    <div class="btnRefresh"></div>

    <div class="eachRoundResult">
        <h1>Each Round Results:</h1>
        <p id="result"></p>
    </div>
    

    <div>
        <p id="finalResult">Final Result</p>
    </div>

    <script src="./rockPaper.js"></script>
</body>
</html>
