<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <h1>Game: Rock Paper Scissors</h1>

    <div class="score">
        <ul>
            <li id="computerScore">Computer Score: </li>
            <li id="playerScore">Player Score: </li>
            <li id="numberOfDraws">Number of Draws: </li>
        </ul>
    </div>

    <div class="eachRoundResult">
        <p id="result">Result: </p>
    </div>
    

    <div>
        <p id="finalResult">Final Result: </p>
    </div>

    <script src="./rockPaper.js"></script>
</body>
</html>
